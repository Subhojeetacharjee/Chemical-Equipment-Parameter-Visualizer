# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  # Django Backend API
  - type: web
    name: chemical-equipment-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://chemical-equipment-parameter-visual-six.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: chemical-equipment-db
          property: connectionString
      - key: SENDGRID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: DEFAULT_FROM_EMAIL
        sync: false  # Set this manually
      - key: EMAIL_HOST
        value: "smtp.sendgrid.net"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        value: "apikey"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: OTP_EXPIRY_MINUTES
        value: "10"
    healthCheckPath: /api/
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: chemical-equipment-db
    region: oregon
    plan: free
    databaseName: chemical_equipment
    user: chemical_user
